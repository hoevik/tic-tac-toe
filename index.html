<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css" media="screen" title="style" charset="utf-8">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script type="text/javascript" src="js/app.js"></script>


    <!-- link to custom stylesheet (always require after Bootstrap) -->

    <!-- jQuery from CDN -->


    <!-- link to custom javascript file (always require after external JS libraries) -->

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="rowOne">
            <div class="col-md-4 box 1">1</div>
            <div class="col-md-4 box 2">2</div>
            <div class="col-md-4 box 3">3</div>
          </div>
          <div class="rowTwo">
            <div class="col-md-4 box 4">4</div>
            <div class="col-md-4 box 5">5</div>
            <div class="col-md-4 box 6">6</div>
          </div>
          <div class="rowThree">
            <div class="col-md-4 box 7">7</div>
            <div class="col-md-4 box 8">8</div>
            <div class="col-md-4 box 9">9</div>
          </div>
          <div><button type="button" name="button">reset</button> </div>






        </div>
      </div>
    </div>
  </body>
</html>
